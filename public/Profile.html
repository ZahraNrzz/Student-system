<h1>حساب کاربری</h1>
<form id="updateProfileForm" method="POST" enctype="multipart/form-data" class="dashboard-profile-form">
  <h2>ویرایش پروفایل</h2>

  <div class="avatar-upload-wrapper">
    <div class="dashboard-avatar-box">
      <img src="./profile.jpg" alt="Avatar" id="profile-avatar">
    </div>

    <div class="custom-file-upload">
      <label for="avatar">
        <span class="icon">➕</span>
        <span class="text">آپلود عکس پروفایل</span>
      </label>
      <input type="file" id="avatar" name="avatar">
    </div>
  </div>

  <div class="form-group">
    <label for="username">نام کاربری:</label>
    <input type="text" id="username" name="username" placeholder="نام کاربری جدید" required>
  </div>

  <div class="form-group">
    <label for="email">ایمیل:</label>
    <input type="email" id="email" name="email" placeholder="ایمیل جدید" required>
  </div>

  <div class="form-group">
    <label for="password">رمز عبور جدید:</label>
    <input type="password" id="password" name="password" placeholder="رمز عبور جدید" required>
  </div>

  <button type="submit">💾 ذخیره تغییرات</button>
</form>
